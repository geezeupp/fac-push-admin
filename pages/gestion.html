<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>FacPush Gestion</title>
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../libs/jquery/jquery-1.11.0.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../libs/bootstrap/js/bootstrap.min.js"></script>

    <!-- Bootstrap -->
    <link href="../css/Admin.css" rel="stylesheet">
	<script src="../js/login-logout.js"></script>
    <script src="../js/rest-services.js"></script>
    <script src="../js/utils.js"></script>
	<script type="text/javascript">
      window.onpaint = preloadFunc();
      $(document).ready(function(){ 
    	  $("#user-channel").attr("placeholder", getChannel());
    	  var channel = $("#user-channel").attr('placeholder');
    	  getAllNotificationsForChannel(channel);	    	 
    	});
      
	</script>
  </head>
  <body>
	<div class="row-fluid">
		<!-- Barre d'en-tête -->
		<nav class="navbar navbar-default" role="navigation">
		  <div class="container-fluid">
		    <!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
		          <a class="navbar-brand">FacPush</a>
		    </div>
		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		      <ul class="nav navbar-nav navbar-right">
		        <li><a onclick="return logout()">Déconnexion</a></li>
		      </ul>
		    </div>
		  </div>
		</nav>
	
	  	<div class="span12">
	    
	    <!-- Barre de Menu -->
	    <div class="row-fluid">
	      <div class="span6">
	         <ul class="nav nav-pills">
		    	<li class="active"><a onclick="return getLink('gestion.html')">Gestion</a></li>
		  		<li><a onclick="return getLink('historique.html')">Historique</a></li>
		 		<li><a onclick="return getLink('statistiques.html')">Statistiques</a></li>
		 		<li><a onclick="return getLink('contact.html')">Contact</a></li>
			 </ul>
	      </div><br>
	      	
	      <div class="span6">
	      	<div class="tabbable"> <!-- Sous menu de création et suppression de push -->
	      		<div class="col-sm-8">
		  			<ul class="nav nav-tabs">
		    			<li class="active"><a href="#tab1" data-toggle="tab">Nouveau</a></li>
		    			<li><a href="#tab2" data-toggle="tab">Supprimer</a></li>
		  			</ul><br>
	  			</div>
	  			
		  		<div class="tab-content">
		  		
	                <!-- Sous menu Nouveau push -->	  		
		    		<div class="tab-pane active" id="tab1">
			    		<div class="col-sm-8">
			    			<div class="row">
						      		  <fieldset disabled>
						      		    <div class="form-group">
						      		    	<div class="col-xs-6 col-sm-6">
										   		 <label for="user-channel">Catégorie de diffusion :
										   		  <input type="text" id="user-channel" class="form-control" placeholder=All>
										   		 </label>
										    </div>
										</div>	
									  </fieldset>	    	
							</div><br>	
							
							<!-- Zone de saisie du titre -->
		      				<div class="row">
								<div class="col-xs-6 col-sm-8">
									<input type="text" class="form-control" id="title" placeholder="Titre">
								</div> 
							</div><br>
		      				<!-- Zone de saisie du message -->
							<div class="row">
								<div class="col-xs-6 col-sm-8">
									<textarea id="message" class="form-control" rows="10" cols="80">Votre message</textarea>
								</div> 
							</div><br>
							<div class="row">
								<div class="col-xs-6 col-sm-3">
									<button class="btn btn-primary" onclick="return sendPush()">Envoyer <i class="icon-white icon-ok-sign"></i> </button>
								</div> 
							</div>
						</div>									
					</div>
					<!-- Sous menu Supprimer push -->
			    	<div class="tab-pane" id="tab2" id = "delete" >
			     	  <div class="col-sm-8">	
				     		<div class="panel panel-default">
							  <!-- Création du tableau -->
							  <div class="panel-heading">Sélectionnez les push à supprimer
							  		<button class="btn btn-default" type="submit" onclick="checkAll()">Tout cocher</button>
									<button class="btn btn-default" type="submit" onclick="uncheckAll()">Tout décocher</button>
								</div>
							  	<div class="table-responsive">
								  <table class="table" id = "delete-push">
								    <!-- Tableau -->

								  </table>
								</div>
							</div>
							<button class="btn btn-primary" type="submit" onclick="return delete_p()">Supprimer 
									<i class="icon-white icon-ok-sign"></i> </button>
				    	</div>
			    	</div>
			  	</div>
			 </div>
	       </div>
	    </div>
	  </div>
	</div>
  </body>
</html>
