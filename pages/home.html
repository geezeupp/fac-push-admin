    <div class="container">
    	<form class="form-signin" role="form" id="signin">
        <h2 class="form-signin-heading">Connection</h2>

        <input name= "password" id ="password" type="password" class="form-control" placeholder="Password" required>
       
		<!-- Liste déroulante choix de la catégorie -->

		  <option value="Administration">Administration</option>
		  <option value="Associations">Associations</option>
		  <option value="Sport">Sport</option>
		  <option value="BU">Bibliothèque universitaire</option>
		</select>	
		<br>				
  								
        <button class="btn btn-lg btn-primary btn-block" type="button" onclick="return signUp()">Sign up</button>
